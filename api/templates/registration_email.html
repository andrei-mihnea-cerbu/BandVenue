<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to Band Venue, {{ username }}!</h1>
        <p>Thank you for registering with us. Below are your registration details:</p>
        <ul class="list-group">
            <li class="list-group-item"><strong>Username:</strong> {{ username }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ email }}</li>
            <li class="list-group-item"><strong>Password:</strong> {{ password }}</li>
        </ul>
        <p class="mt-4">We are excited to have you on board!</p>
    </div>
</body>
</html>
